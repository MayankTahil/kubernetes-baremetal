write_files:
  - path: /mnt/rancher-os.yaml
    permissions: "0755"
    owner: root
    content: |
      #cloud-config
      hostname: node-2
      ssh_authorized_keys:
        - ssh-rsa  admin@home.lab
      rancher:
        console: ubuntu
        docker:
          engine: docker-1.12.6
        services:
          nfs:
            image: itsthenetwork/nfs-server-alpine:latest
            environment: 
              - SHARED_DIRECTORY=/data
            ports:
              - 2049:2049
            volumes:
              - /data:/data:rw
            privileged: true
        network:
          interfaces:
            eth0:
              dhcp: true
            eth1:
              address: 10.0.10.102/24
              mtu: 1500
              dhcp: false
          dns:
            nameservers:
              - 192.168.10.101
      runcmd:
      - [ mkdir, /data ]
runcmd:
- sudo ros install -f -c /mnt/rancher-os.yaml -d /dev/sda

